<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css" />
    <title>Exercise 4</title>
  </head>
  <body>
    <header>
      <img src="./src/pokemon-logo-png_seeklogo-110206.png" alt="pokemon logo" class="logo">
    </header>
    
    <section class="filtersbar">
      <div class="select-group">
        <label for="type">Type</label>
        <select id="type" class="select">
        <option selected disabled>Selext Type</option>
          <option value="all">All</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="grass">Grass</option>
          <option value="electric">Electric</option>
        </select>
      </div>

      <div class="select-group">
        <label for="captured">Capttured</label>
        <select id="captured">
          <option selected disabled>Selext Captured</option>
          <option value="true">Captured</option>
          <option value="false">Not Captured</option>
        </select>
      </div>
    </section>

    <main class="grid-container">
      <div class="card">
        <img src="./src/gastly.jpg" alt="gastly" >
        <h2 class="card-title">Gastly</h2>
        <p class="card-type">Type: Ghost</p>
        <div class="checkbox-wrapper-14">
          <input id="s1-1" type="checkbox" class="switch">
          <label for="s1-1">Captured</label>
        </div>
      </div>

      <div class="card">
        <img src="./src/abra.jpg  " alt="abra" >
        <h2 class="card-title">Abra</h2>
        <p class="card-type">Type: Psychic</p>
        <div class="checkbox-wrapper-14">
          <input id="s1-2" type="checkbox" class="switch">
          <label for="s1-2">Captured</label>
      </div>
      </div>

      <div class="card">
        <img src="./src/bulbasaur.jpg" alt="bulbasaur" >
        <h2 class="card-title">Bulbasaur</h2>
        <p class="card-type">Type: Grass Poison</p>
      <div class="checkbox-wrapper-14">
          <input id="s1-3" type="checkbox" class="switch">
          <label for="s1-3">Captured</label>
      </div>
      </div>

      <div class="card">
        <img src="./src/caterpie.jpg" alt="caterpie" >
        <h2 class="card-title">Caterpie</h2>
        <p class="card-type">Type: Bug</p>
        <div class="checkbox-wrapper-14">
          <input id="s1-4" type="checkbox" class="switch">
          <label for="s1-4">Captured</label>
        </div>
      </div>

      <div class="card">
        <img src="./src/charizard.jpg" alt="charizard" >
        <h2 class="card-title">Charizard</h2>
        <p class="card-type">Type: Fire Flying</p>
        <div class="checkbox-wrapper-14">
          <input id="s1-5" type="checkbox" class="switch">
          <label for="s1-5">Captured</label>
        </div>
      </div>

      <div class="card">
        <img src="./src/machop.jpg" alt="machop" >
        <h2 class="card-title">Machop</h2>
        <p class="card-type">Type: Fighting</p>
        <div class="checkbox-wrapper-14">
          <input id="s1-6" type="checkbox" class="switch">
          <label for="s1-6">Captured</label>
      </div>
      </div>

      <div class="card">
        <img src="./src/primeape.jpg" alt="primeape" >
        <h2 class="card-title">Primeape</h2>
        <p class="card-type">Type: Fighting</p>
        <div class="checkbox-wrapper-14">
          <input id="s1-7" type="checkbox" class="switch">
          <label for="s1-7">Captured</label>
        </div>
      </div>

      <div class="card">
        <img src="./src/sandshrew.jpg" alt="sandshrew" >
        <h2 class="card-title">Sandshrew</h2>
        <p class="card-type">Type: Ground</p>
        <div class="checkbox-wrapper-14">
          <input id="s1-8" type="checkbox" class="switch">
          <label for="s1-8">Captured</label>
        </div>
      </div>

      <div class="card">
        <img src="./src/squirtle.jpg" alt="squirtle" >
        <h2 class="card-title">Squirtle</h2>
        <p class="card-type">Type: Water</p>
        <div class="checkbox-wrapper-14">
          <input id="s1-9" type="checkbox" class="switch">
          <label for="s1-9">Captured</label>
        </div>
      </div>

      <div class="card">
        <img src="./src/vileplume.jpg" alt="vileplume" >
        <h2 class="card-title">Vileplume</h2>
        <p class="card-type">Type: Grass Poison</p>
        <div class="checkbox-wrapper-14">
          <input id="s1-10" type="checkbox" class="switch">
          <label for="s1-10">Captured</label>
        </div>
      </div>
    
       
    </main>

</html>
